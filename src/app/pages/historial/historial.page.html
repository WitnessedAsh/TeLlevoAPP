<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Historial
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
    <div>
        <ion-card class="ion-text-center">
            <ion-card-title>
                <ion-label>
                    <h1>Viajes</h1>
                </ion-label>
            </ion-card-title>
            <ion-list>
                <ion-item *ngFor="let via of vil" [value]="via">
                    <ion-label>
                        <h4>Direcci√≥n: {{via.viDireccion}}</h4>
                        <h4>Sector: {{via.viSector}}</h4>
                        <p>Tarifa: ${{via.viPrecio}}</p>
                        <p>Asientos: {{via.viAcompa}}</p>
                        <!--<p>{{via.viFecha}}</p>-->
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-img src="../../assets/icon/2560px-Logo_DuocUC.svg.png"></ion-img>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
