<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Te Llevo APP
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/login"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
    <!--components-->
    <ion-toolbar>
        <ion-segment (ionChange)="segmentChanged($event)">
            <ion-segment-button value="viajes">
                <ion-icon name="home-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="crearviaje">
                <ion-icon name="car-sport-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="misdatos">
                <ion-icon name="person-outline"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>

</ion-header>

<ion-content>
    <ion-card class="ion-text-center">
        <ion-card-title>
            <ion-label>
                <h1>Bienvenido {{nuser}}</h1>
            </ion-label>
        </ion-card-title>
    </ion-card>
    <ion-card>
        <ion-card-content>
            <ion-img src="../../assets/icon/2560px-Logo_DuocUC.svg.png"></ion-img>
        </ion-card-content>
    </ion-card>
