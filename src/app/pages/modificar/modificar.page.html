<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Te Llevo
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home/viajes"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-horizontal">
    <div>
        <ion-card class="ion-text-center">
            <ion-card-title>
                <ion-label>
                    <h1>Viajes</h1>
                </ion-label>
            </ion-card-title>
            <ion-list>
                <ion-item *ngFor="let via of vil;let index = i" [value]="via">
                    <ion-label>
                        <h4>Direcci√≥n: {{via.viDireccion}}</h4>
                        <h4>Sector: {{via.viSector}}</h4>
                        <p>Asientos: {{via.viAcompa}}</p>
                        <!--<p>{{via.viFecha}}</p>-->
                        <ion-button (click)="detalles()">
                            <ion-icon name="reorder-four-outline"></ion-icon>
                        </ion-button>
                        <ion-button (click)="Eliminar(via.id,index)">
                            <ion-icon name="trash-outline"></ion-icon>
                        </ion-button>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card>
    </div>

</ion-content>
