<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            Te Llevo
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home/viajes"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="ion-padding-horizontal">
    <div>
        <ion-card class="ion-text-center">
            <ion-card-title>
                <ion-label>
                    <h1>Viajes</h1>
                </ion-label>
            </ion-card-title>

            <ion-item>
                <ion-select type="text" placeholder="Seleccione sector" [(ngModel)]="visec">
                    <ion-select-option>Todos</ion-select-option>
                    <ion-select-option>Viña del Mar</ion-select-option>
                    <ion-select-option>Valparaiso</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-button expand="block" (click)="btnVer()" [(ngModel)]="viaje" color="warning">Ver</ion-button>
            <ion-list>
                <ion-item *ngFor="let via of viajes" [value]="via">
                    <ion-label>
                        <h4>Dirección: {{via.viDireccion}}</h4>
                        <h4>Sector: {{via.viSector}}</h4>
                        <p>Tarifa: ${{via.viPrecio}}</p>
                        <p>Asientos: {{via.viAcompa}}</p>
                        <!--<p>{{via.viFecha}}</p>-->
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-img src="../../assets/icon/2560px-Logo_DuocUC.svg.png"></ion-img>
            </ion-card-content>
        </ion-card>
    </div>

</ion-content>
