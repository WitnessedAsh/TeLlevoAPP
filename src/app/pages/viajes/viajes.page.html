<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title class="ion-text-center">
            viajes
        </ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/home"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
    <div>
        <ion-card class="ion-text-center">
            <ion-item>
                <ion-select type="text" placeholder="Seleccione sector" [(ngModel)]="visec">
                    <ion-select-option>Todos</ion-select-option>
                    <ion-select-option>Viña del Mar</ion-select-option>
                    <ion-select-option>Valparaiso</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-button expand="block" (click)="btnVer()" color="warning">Ver</ion-button>
            <ion-list>
                <ion-item *ngFor="let via of viajes" [value]="via">
                    <ion-label>
                        <h4>Dirección: {{via.viDireccion}}</h4>
                        <h4>Sector: {{via.viSector}}</h4>
                        <p>Tarifa: ${{via.viPrecio}}</p>
                        <p>Asientos: {{via.viAcompa}}</p>
                        <ion-button (click)="elegir()">
                            <ion-icon name="reorder-four-outline"></ion-icon>
                        </ion-button>
                    </ion-label>
                </ion-item>
            </ion-list>
        </ion-card>
        <ion-card>
            <ion-card-content>
                <ion-img src="../../assets/icon/2560px-Logo_DuocUC.svg.png"></ion-img>
            </ion-card-content>
        </ion-card>
    </div>
</ion-content>
